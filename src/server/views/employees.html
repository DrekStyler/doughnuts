{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>Employee Page</h1>

{% for employee in employees %}
 <p class="store">
   <div>{{employee.first_name}} {{employee.last_name}}</div>
   <div>{{employee.email}}</div>
   <div>{{employee.favorite_doughnut}}</div>
   <button class='del-but'>Delete</button>
   <button onclick="window.location='/employees/{{employee.id}}/edit'"class='edit-but'>Edit</button>
 </p>
{% endfor %}

{% endblock %}
