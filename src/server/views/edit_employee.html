{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<h1>New Employee Form</h1>

<form method="POST">
<div class="form-group row">
  <label for="first_name" class="col-xs-2 col-form-label">First Name</label>
  <div class="col-xs-10">
    <input name="first_name" class="form-control" type="text" value="{{employee.first_name}}" id="first_name">
  </div>
</div>
<div class="form-group row">
  <label for="last_name" class="col-xs-2 col-form-label">Last Name</label>
  <div class="col-xs-10">
    <input name="last_name" value="{{employee.last_name}}" class="form-control" type="text" id="last_name">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Email</label>
  <div class="col-xs-10">
    <input name="email" value="{{employee.email}}" class="form-control" type="email" id="employeeEmail">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Favorite Doughnut ID</label>
  <div class="col-xs-10">
    <input name="favorite_doughnut" value="{{employee.favorite_doughnut}}" class="form-control" type="number" id="employeeFave">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-2 col-form-label">Store ID</label>
  <div class="col-xs-10">
    <input name="store_id" value="{{employee.store_id}}" class="form-control" type="number" id="employeeStore">
  </div>
</div>
<button type="submit" class="submit">Submit</button>
</form>


{% endblock %}
