{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<h1>Edit Store Form</h1>

<form method="POST">
<div class="form-group row">
  <label for="first_name" class="col-xs-2 col-form-label">City</label>
  <div class="col-xs-10">
    <input name="city" class="form-control" type="text" value="{{store.city}}">
  </div>
</div>
<div class="form-group row">
  <label for="price" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input name="name" class="form-control" type="text" value="{{store.name}}">
  </div>
</div>
<button type="submit" class="submit">Submit</button>
</form>
{% endblock %}
