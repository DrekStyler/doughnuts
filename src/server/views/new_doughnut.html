{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
<h1>New Employee Form</h1>

<form method="POST">
<div class="form-group row">
  <label for="first_name" class="col-xs-2 col-form-label">Name</label>
  <div class="col-xs-10">
    <input name="name" class="form-control" type="text">
  </div>
</div>
<div class="form-group row">
  <label for="price" class="col-xs-2 col-form-label">Price</label>
  <div class="col-xs-10">
    <input name="price" class="form-control" type="number">
  </div>
</div>
<div class="form-group row">
  <label for="toppings" class="col-xs-2 col-form-label">Toppings</label>
  <div class="col-xs-10">
    <input name="toppings" class="form-control" type="text">
  </div>
</div>
<button type="submit" class="submit">Submit</button>
</form>
{% endblock %}
