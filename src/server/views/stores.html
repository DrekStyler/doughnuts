{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>Store Page</h1>

{% for store in stores %}
 <p class="store">
   <div>{{store.name}}</div>
   <div>{{store.city}}</div>
   <button class='del-but'>Delete</button>
   <button onclick="window.location='/stores/{{store.id}}/edit'"class='edit-but'>Edit</button>
 </p>
{% endfor %}

{% endblock %}
