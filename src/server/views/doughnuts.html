{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>Doughnut Page</h1>

{% for doughnut in doughnuts %}
 <p class="store">
   <div>{{doughnut.name}} Doughnut</div>
   <div>${{doughnut.price}}.00</div>
   <div>Sprinkled {{doughnut.toppings}}!</div>
   <button class='del-but'>Delete</button>
   <button onclick="window.location='doughnuts/{{doughnut.id}}/edit'" class='edit-but'>Edit</button>
 </p>
{% endfor %}

{% endblock %}
